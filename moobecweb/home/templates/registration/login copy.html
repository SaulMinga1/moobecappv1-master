<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <title>Log In</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap/bootstrap.min.css' %}">
    <link rel="icon" href="{% static 'assets/favicon.ico' %}">
  </head>
  <body>
    <div class="">
        
      <section class="position-relative pb-5"><div class="container">
          <div class="position-absolute top-0 end-0 d-none d-lg-flex align-items-center col-lg-6 h-100 bg-primary">
            <div class="p-4">
              <img class="img-fluid" src="{% static 'assets/metis-assets/illustrations/walk-dog.png' %}" alt=""></div>
          </div>
          <div class="row">
            <div class="col-12 col-lg-6">
              <div class="row pt-4">
                <div class="col-12 col-md-8 col-lg-10 mx-auto">
                  <div class="mb-5 pb-5 d-flex align-items-center justify-content-between">
                    <a href="{% url 'home' %}">
                      <img class="img-fluid" src="{% static 'assets/metis-assets/logos/metis/Untitled.svg' %}" alt="" width="106"></a>
                    <a class="btn btn-outline-primary" href="{% url 'register' %}">Sign Up</a>
                  </div>
                  <div class="mb-4">
                    
                    <form action="" method="POST">
                        {% csrf_token %}
                      <span class="text-muted">Sign In</span>
                      <h2 class="mb-4 fw-light">Unete a nuestra comunidad!</h2>
                      <div class="mb-3 input-group">
                        <input class="form-control" type="text" name="username" placeholder="name@email.com"><span class="input-group-text">
                          <svg width="20" height="20" fill="none" stroke="currentColor" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path></svg></span>
                      </div>
                      <div class="mb-3 input-group">
                        <input class="form-control" type="password" name="password" placeholder="Enter your password"><div class="input-group-text">
                          <svg width="20" height="20" fill="none" stroke="currentColor" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg></div>
                      </div>
                      <span class="text-primary" id="email_error" role="alert"> 
                        
                        <strong>{{form.non_field_errors}}</strong>
                       
                      </span>
                      
                      <button class="btn btn-primary mb-4 w-100">Sign In</button>
                      <p class="mb-4 text-muted text-center">or continue with</p>
                      <button class="btn btn-outline-secondary mb-2 w-100 text-start" href="#">
                        <img class="img-fluid me-2" src="{% static 'assets/metis-assets/logos/facebook-sign.svg' %}"><span>Sign In with Facebook</span>
                      </button>
                      <button class="btn btn-outline-secondary w-100 text-start" href="#">
                        <img class="img-fluid me-2" src="{% static 'assets/metis-assets/logos/google-sign.svg' %}"><span>Sign In with Google</span>
                      </button>
                      <p class="mt-4"><a href="#">Police privacy</a> and <a href="#">Terms of Use</a></p>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="{% static 'assets/js/bootstrap/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'assets/js/main.js' %}"></script>
    <script >
      var email_error = document.getElementById("email_error");
      setTimeout(function(){ 
         email_error.style.display = "none"; 
      }, 4000);
    </script>
      </body>
</html>
